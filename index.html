                            <h2> Que final frenética e imprópria para os cardíacos! Foi assim, o jogo entre a Argentina e a França. Em campo estiveram duas seleções no seu alto nível. Dois galácticos do futebol mundial, que buscavam pelo terceiro troféu no campeonato do mundo.

Assistiu-se um jogo dividido, com os argentinos a dominarem a primeira parte e sinal mais para os franceses na segunda parte.

Desde o apito inicial, foi a equipa sul-americana mais pressionante ao seu adversário. Com Angel Di Maria pela esquerda a dar muito trabalho aos defesas franceses e a pregar muito susto ao "galo".

Aos 7 minutos, De Paul da meia-lua atirar à baliza e a bola desvia em Varane para o pontapé de canto.

Aos 20 minutos, Di Maria rasca da esquerda e já no interior da área é derrubado por Ousmane Dembélé. Penalty para Argentina. Chamado a cobrar o castigo máximo, Leonel Messi com mestria coloca bate Hugo Lloris. Era o 1 x 0.
Aos 35 minutos. Ui ui…! Que contra-ataque! Sempre ele, Lionel Messi  o maestro argentino, de toque magistral coloca o esférico para Álvarez e que de grande velocidade toca para Mac Allister. E já na pequena área, Mac Allister empurra cruzado para Di Maria fazer o 2 x 0.

Ao longo dos primeiros 45 minutos, o treinador francês Dedier Deschamps fez duas alterações, fez sair Dembélé e Giroud e para os seus lugares entraram Marcus Thuram e Kolo Muani.

"Galo" francês canta dois golos
Na segunda parte entrou mais forte a seleção de Messi e companhia, anti uma França que denotava não ter ideias e criatividade necessárias para incomodar baliza da Argentina. No minuto 48, cruzamento de Di Maria, da esquerda para a direita, encontra Rodrigo De Paul que atira prensado para uma defesa de Lloris.

Minuto 62, bola de Messi para Álvarez e este nas costas da defesa francesa mete à procura por Mac Allister que por um triz não chega à bola. Valeu a saída antecipada do guardião francês.

Até aos 70 minutos a estrela francesa andou apagada. E só foi aos 71 que da zona da meia lua Mbappé fez um remate e bola passou por cima da baliza de Martinéz. Era o aviso daquele Mbappé que viria a mudar o rumo do jogo.
<img src="https://static.dw.com/image/64142599_906.jpg">
Numa perdida de bola, no ataque argentino, o esférico chega à Mbappé que toca rápido para Kolo Muani que em grande velocidade é derrubado na área argentina por Otamendi. Era penalty para os gauleses. Mbappé é chamado a marcar o castigo  máximo e reduz o placar para 2 – 1, aos 79 minutos.
m jeito de "ninja" mortal, Mbappé aos 81, de primeira na quina da área atira cruzado para o fundo da baliza de Martinez. Que golaço! Era o empate: 2 x 2 e festa rija francesa. 

Nas bancadas o Presidente francês, Emmanuel Macron não conseguiu conter a emoção e até tirou o casaco. Coisas do futebol.

De resto, o estádio Lusail, vivia um momento de mais adeptos gauleses aos pulos anti um silêncio dos fãs argentinos que ainda não entendiam como é que um jogo que esteva completamente controlado pela sua equipa teria mudado de figurino tão rapidamente.

Até ao final do tempo complementar houve muito sofrimento no banco técnico argentino. E em cima do sexto minuto dos oito de compensação, Messi atira um "míssil" para uma defesa espetacular de Lloris.

História do jogo decidida nos penáltis
O técnico da Argentina, Leonel Scaloni fez duas importantes alterações. Saíram Álvarez  e De Paul. E para os seus lugares entraram Lautaro Martinez e Paredes, dois jogadores que trouxeram mais dinâmica aos "hermanos".

No minuto 104, jogada entre Messi e Lautaro Martinez quase dava o golo para a Argentina, mas valeu a antecipação de Upemacano que se colocou na frente de Lautaro.

E na jogada seguinte, Lautaro consegue mais um lance de golo e o esférico passa ao lado da baliza francês. Era o final do primeiro tempo do prolongamento. 
No terceiro minuto do segundo tempo de prolongamento, Lautaro Martinez atira para uma defesa de Lloris e Messi na recarga coloca os argentinos de novo em frente do marcador: 3 x 2. Era o sétimo tento do astro argentino neste mundial e o golo 171 da competição.

No minuto 115 . Há remate de Mbappé e a bola resvala no cotovelo de Montiel. Grande penalidade para França. De novo Mbappé bate para o golo. De novo empate. 3 x 3. Que loucura! Uma final frenética e louca!

No final do tempo de prolongamento, os dois conjuntos ainda tiveram chances de decidir o jogo. Muani na frente de Martinez atira para o extraordinária defesa do guardião argentino. Na jogada seguinte, Lautaro Martinez de cabeça faz passar o esférico ao lado da baliza de Lloris. E o árbitro apitou pela última vez. E o jogo só seria decidido nas grandes penalidades.

Coman e Tchouaméni "entregam" trofeu à Argentina
Na cobrança das grandes penalidades foi Mbappé a dar o gosto ao pé, começando a marcar para a França. Messi de seguida também marcou para Argentina.

<h3>A Espanha adotou a mesma postura da semifinal contra a Alemanha e partiu para o ataque desde o começo do jogo. Sergio Ramos teve duas chances de gol ainda nos primeiros quinze minutos.

Na primeira, ele desviou de cabeça uma falta cobrada por Xavi, e o goleiro Stekelenburg defendeu. Na segunda, ele bateu cruzado da direita, e o zagueiro Heitinga cortou na pequena área. Villa pegou de primeira um cruzamento e acertou a rede pelo lado de fora, em outro lance de destaque da pressão inicial espanhola.

Aos poucos, a tensão de uma final de Copa foi ficando clara e o jogo se tornou muito violento. O árbitro inglês Howard Webb mostrou cinco cartões amarelos durante o primeiro tempo, e poderiam ter sido mais. O lance mais feio foi aos 27 minutos, quando De Jong acertou a sola da chuteira na barriga de Xabi Alonso e recebeu apenas o amarelo  uma expulsão não teria sido exagerada.
<img src="https://conteudo.imguol.com.br/c/esporte/1b/2016/10/18/de-jong-acerta-o-peito-de-xabi-alonso-na-final-da-copa-do-mundo-de-2010-1476825008277_615x300.jpg">
Segundo tempo

Lances de violência e cartões amarelos continuaram no segundo tempo, mas pouco adiantaram para acalmar os ânimos dos jogadores. Alguns, inclusive, se irritavam com o próprio árbitro  Robben chegou a levar cartão por reclamação.

Havia também futebol. A Holanda apostava na velocidade de seus meias e atacantes e era perigosa nos contra-ataques. Aos 16 minutos, Sneijder lançou para Robben pelo meio. O jogador do Bayern de Munique saiu cara a cara com Casillas, mas o goleiro foi muito bem e defendeu com os pés.
<img src="https://static.dw.com/image/5783179_7.jpg">
A Espanha tentava pelas pontas. Aos 24 minutos, Navas cruzou rasteiro, Heitinga se atrapalhou com a bola e ela sobrou para Villa bater na cara do gol. O próprio Heitinga conseguiu se recuperar e bloquear o chute do atacante espanhol. Aos 31 minutos, Sergio Ramos perdeu ótima chance; ele subiu sozinho para cabecear depois de uma cobrança de escanteio, mas a bola saiu por cima do gol.

A partida seguiu nesta toada até o apito final. Nem a maior posse de bola dos espanhóis nem a velocidade dos holandeses conseguiu mexer no placar. O destino dos dois times seria a prorrogação.

Prorrogação

Nesta nova fase da decisão, a Espanha jogou melhor. Os ibéricos pareciam ter melhor condicionamento físico e conseguiam entrar na defesa holandesa com boa movimentação, passes rápidos e precisos.

A melhor chance espanhola no primeiro tempo da prorrogação foi aos 4 minutos. Fàbregas recebeu um lançamento e invadiu a área cara a cara com o goleiro. De canhota, ele tocou na saída de Stekelenburg, que, com os pés, evitou o gol.

A Espanha teve ainda outros dois lances de perigo: um chute de Navas, que desviou em Van Bronckhorst e pegou na rede pelo lado de fora, e uma finalização para fora de Fàbregas, da entrada da área. Em outro momento importante, Heitinga travou um chute de Xavi de forma duvidosa, e os espanhóis pediram pênalti. Enquanto isto, os holandeses só criaram uma chance de gol, quando Mathijsen cabeceou por cima um escanteio cobrado da direita.

O segundo tempo da prorrogação continuou com a Espanha melhor em campo. Heitinga fez falta em Iniesta na meia-lua, quando o jogador partia em direção à área  levou o segundo amarelo e, depois de abusar da violência, finalmente a Holanda passaria a jogar com dez homens em campo.
Era o que a Fúria precisava para que sua pressão rendesse frutos. Aos 10 minutos, a defesa da Holanda cortou mal uma bola e Torres foi rápido para recuperá-la e tocar para Iniesta, que estava sem marcação dentro da área. Ele dominou e bateu forte para dar marcar o gol.

<img src="https://4.bp.blogspot.com/-dlZjWwSsOoI/WAGaDhWqmII/AAAAAAAAA54/TrkXPgWirmAW3vEfJhKTWfNiul7XZY37ACK4B/s1600/R-poster_italia_tetracampea_mundial_2006.png">
<h4>A Itália conquistou o tetracampeonato mundial na noite deste domingo, em Berlim, com uma vitória por 5 a 3 sobre a França, nos pênaltis, após o 1 a 1 do tempo normal que perdurou pelos 30 minutos da prorrogação de uma partida altamente disputada.

Foi a primeira vitória por cobranças de penalidades na história dos italianos em Copas. O país havia perdido nestas condições para a Argentina, em 1990, na semifinal, para o Brasil, na decisão de 1994, e para os próprios franceses nas quartas-de-final de 1998.

O título isola a Itália como a segunda maior vencedora de Mundiais desde 1930, atrás apenas das cinco estrelas conquistadas pelos brasileiros. O último troféu erguido pelos italianos havia sido em 1982, na Espanha.

Zinedine Zidane abriu o placar com uma cobrança magistral de pênalti logo aos cinco minutos de partida. Mas o defensor Materazzi empatou, de cabeça, aos 19 minutos. Eles não sabiam que até o final do jogo ainda registrariam um capítulo triste na história do futebol mundial.

Nas penalidades, Pirlo, Materazzi, De Rossi, Del Piero e Grosso marcaram para os italianos. Wiltord, Abidal e Sagnol fizeram os três gols franceses, e Trezeguet perdeu sua cobrança ao mandar a bola no travessão.

Despedida melancólica

Zidane, maior esperança do bicampeonato francês, fez o último jogo de sua vitoriosa carreira aos 34 anos e manchou o seu adeus com uma expulsão na prorrogação após uma cabeçada desleal no peito do zagueiro Materazzi.

O camisa 10 da França era, até então, a referência única de futebol-arte nesta Copa do Mundo, que terminou sob a marca da burocracia dentro de campo e com a imagem da forte marcação prevalecendo sobre a técnica e as jogadas bonitas. Sobre o gol, inclusive, o maior objetivo deste jogo.
Zidane vinha caminhando ao longo da partida por um caminho que poderia, com grandes possibilidades, premiar a sua carreira com mais um título mundial. Fez grandes jogadas, as únicas bonitas do confronto, conduziu sua equipe e já havia marcado um gol. Mas descontrolou-se ao receber provocação verbal.

Em um lance infantil, passou de herói a vilão e viu a sua imagem de "intocável" ser arranhada. O meia foi xingado por Materazzi após um lance dentro da área italiana, ia voltando para seu campo e resolveu se virar e agredir o adversário. Desferiu uma cabeçada forte e violenta no peito do atleta, que caiu em campo. O auxiliar viu e avisou o árbitro Horácio Elizondo, que mostrou cartão vermelho.
<img src="https://static.dw.com/image/2084328_4.jpg">
Zidane sequer voltou ao gramado do estádio Olímpico de Berlim para receber a medalha de prata. Ele contribuiu, de maneira efetiva, para o desfecho da Copa acontecer da maneira que ela se apresentou durante um mês: sem o brilho de um craque sequer.
